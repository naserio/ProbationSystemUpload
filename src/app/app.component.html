<header></header>
<section>
  <div class="card-container">
    

    

    <div
      class="custom-dropzone"
      ngx-dropzone
      [accept]="'*'"
      (change)="onSelect($event)"
    >
      <ngx-dropzone-label>
        <div>
          <h2>Click To Upload</h2>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-preview
        ngProjectAs="ngx-dropzone-preview"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
      >
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview>
    </div>
  </div>


  <button class="blue" (click)="onFileUpdate()">Upload</button>
 
<table class="table table-striped table-bordered">
  <thead>
      <tr>
        <td>File Name</td>
        <td>Location</td>
        <td>Last Updated</td>
      </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
<div *ngFor="let item of responseList | keyvalue">
  Key: <b>{{item.key}}</b> and Value: <b>{{item.value}}</b>
</div>
<button class="blue" (click)="onFileList()">Refresh</button>
</section>

<footer></footer>
